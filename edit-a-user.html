<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <title>MDSYNCNET</title>
  </head>
  <body>
    <div class="header" data-include="partials/header.html"></div>

    <div class="sub-header shadow-sm" data-include="partials/sub-header.html"></div>

    <section class="header-filter mdsync-container py-20">
      <label class="gradient-text font-weight-bold" for="">Search for the user by entering the last name:</label>
      <div class="d-flex align-items-center justify-content-between w-100">
        <input type="text" class="mdsync w-50 shadow-sm" placeholder="Enter User Name" />
        <a href="#" class="btn mdsync-btn secondary slim">Search</a>
      </div>
    </section>

    <page class="home d-flex flex-column align-items-stretch justify-content-between">
      <div class="mdsync-container">
        <div class="row td-underline">
          <div class="col-4">
            <table class="mdsync table shadow-sm">
              <thead>
                <tr>
                  <th>Search Results</th>
                </tr>
              </thead>
              <tbody>
                <tr data-repeat="12">
                  <td>John Doe</td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="col-4">
            <table class="mdsync table  shadow-sm">
              <thead>
                <tr>
                  <th>Search Results</th>
                </tr>
              </thead>
              <tbody>
                <tr class="category">
                  <td>Cardiology</td>
                </tr>
                <tr data-repeat="4">
                  <td>DEMOSU2, 1, Mr.</td>
                </tr>
                <tr class="category">
                  <td>Dermatology</td>
                </tr>
                <tr data-repeat="2">
                  <td>Jones (2), Melissa L., Ms.</td>
                </tr>
                <tr class="category">
                  <td>Category C</td>
                </tr>
                <tr data-repeat="3">
                  <td>Nina Williams</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col-4">
            <table class="mdsync table shadow-sm disabled">
              <thead>
                <tr>
                  <th>Search Results</th>
                </tr>
              </thead>
              <tbody>
                <tr data-repeat="12">
                  <td>John Doe</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </page>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-svg-inline.js"></script>
    <script src="js/includer.js"></script>
  </body>
</html>
