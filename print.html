<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <title>MDSYNCNET</title>
  </head>
  <body>
    <div class="header" data-include="partials/header.html"></div>

    <div class="sub-header shadow-sm" data-include="partials/sub-header.html"></div>

    <page class="home d-flex flex-column align-items-stretch justify-content-between">
      <div class="mdsync-container mt-20">
        <div class="d-flex justify-content-between align-items-center">
          <a href="#" class="btn back-btn">< Back</a>
        </div>
      </div>

      <div class="mdsync-container">
        <div class="d-flex justify-content-between align-items-center">
          <h5 class="m-0">Print on Call Schedules</h5>
          <div class="d-flex align-items-center justify-content-end">
            <a href="#" class="btn mdsync-btn slim mr-2 outline secondary">Refresh</a>
            <a href="#" class="btn mdsync-btn slim mr-2 outline secondary">Export</a>
            <a href="#" class="btn mdsync-btn slim outline secondary">Get Print!</a>
          </div>
        </div>
      </div>

      <div class="mdsync-container mt-20">
        <div class="d-flex align-items-center">
          <div class="flex-grow-1 mr-2">
            <label for="" class="gradient-text">Start Date</label>
            <select class="mdsync shadow-sm mr-2">
              <option>Tuesday, Feb 19, 2019</option>
            </select>
          </div>
          <div class="flex-grow-1 mr-2">
            <label for="" class="gradient-text">End Date</label>
            <select class="mdsync shadow-sm mr-2">
              <option>Monday, Mar 19, 2019</option>
            </select>
          </div>
          <div class="flex-grow-1 mr-2">
            <label for="" class="gradient-text">Schedules By</label>
            <select class="mdsync shadow-sm mr-2">
              <option>By Day</option>
            </select>
          </div>
          <div class="flex-grow-1 mr-2">
            <label for="" class="gradient-text">Location</label>
            <select class="mdsync shadow-sm mr-2">
              <option>Demo</option>
            </select>
          </div>
          <div class="flex-grow-1">
            <label for="" class="gradient-text">Group</label>
            <select class="mdsync shadow-sm mr-2">
              <option>All groups</option>
            </select>
          </div>
        </div>
      </div>

      <div class="mdsync-container mt-20">
        <div class="d-flex collapsed toggle-header shadow-sm align-items-center" data-toggle="collapse" data-target="#table-toggle-1">
          <p class="flex-grow-1">On Call Schedule for Dermatology</p>
          <span>
            <img class="on" src="/img/ic_minus.svg" alt="" />
            <img class="off" src="/img/ic_plus.svg" alt="" />
          </span>
        </div>
        <table class="mdsync table highlight-red shadow-sm collapse" id="table-toggle-1">
          <thead class="plain">
            <tr>
              <th>Date</th>
              <th>Time</th>
              <th>Physician</th>
              <th>Phone</th>
              <th>Vacation</th>
            </tr>
          </thead>
          <tbody>
            <tr data-repeat="6" data-include="partials/print-row.html"></tr>
          </tbody>
        </table>
        <div class="d-flex collapsed toggle-header shadow-sm align-items-center mt-20" data-toggle="collapse" data-target="#table-toggle-2">
          <p class="flex-grow-1">On Call Schedule for Cardiology</p>
          <span>
            <img class="on" src="/img/ic_minus.svg" alt="" />
            <img class="off" src="/img/ic_plus.svg" alt="" />
          </span>
        </div>
        <table class="mdsync table highlight-red shadow-sm collapse" id="table-toggle-2">
          <thead class="plain">
            <tr>
              <th>Date</th>
              <th>Time</th>
              <th>Physician</th>
              <th>Phone</th>
              <th>Vacation</th>
            </tr>
          </thead>
          <tbody>
            <tr data-repeat="6" data-include="partials/print-row.html"></tr>
          </tbody>
        </table>
        <div class="d-flex collapsed toggle-header shadow-sm align-items-center mt-20" data-toggle="collapse" data-target="#table-toggle-3">
          <p class="flex-grow-1">On Call Schedule for Cardiology</p>
          <span>
            <img class="on" src="/img/ic_minus.svg" alt="" />
            <img class="off" src="/img/ic_plus.svg" alt="" />
          </span>
        </div>
        <table class="mdsync table highlight-red shadow-sm collapse" id="table-toggle-3">
          <thead class="plain">
            <tr>
              <th>Date</th>
              <th>Time</th>
              <th>Physician</th>
              <th>Phone</th>
              <th>Vacation</th>
            </tr>
          </thead>
          <tbody>
            <tr data-repeat="6" data-include="partials/print-row.html"></tr>
          </tbody>
        </table>
      </div>
    </page>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-svg-inline.js"></script>
    <script src="js/includer.js"></script>
  </body>
</html>
