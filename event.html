<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="node_modules/@fullcalendar/core/main.css">
  <link rel="stylesheet" href="node_modules/@fullcalendar/daygrid/main.css">
  <link rel="stylesheet" href="node_modules/@fullcalendar/bootstrap/main.css">
  <link rel="stylesheet" href="css/style.css" />
  <title>MDSYNCNET</title>
</head>

<body>
  <div class="header" data-include="partials/header.html"></div>

  <div class="sub-header shadow-sm" data-include="partials/sub-header.html"></div>

  <page class="event d-flex flex-column align-items-stretch justify-content-between">
    <div class="mdsync-container mt-20 row">
      <div class="d-flex col-6 justify-content-start align-items-center">
          <h5>DEMO - Bayhealth-ADMIN 2018</h5>
          <a href="javascript:$('#calendar-popup').toggleClass('d-none')" class="btn round-icon-btn hoverpopover text-white">+</a>
      </div>
      <div class="col-6 d-flex justify-content-end align-items-center">
        <label for="" class="mx-1 mb-0">
          <input type="checkbox" name="" id="">
          Show Comments
        </label>
        |
        <span class="mx-1">
          Font Size
        </span>
        <input type="text" class="mx-1" value="12" style="width: 40px;">
        |
        <a href="javascript:$('#calendar-popup').toggleClass('d-none')" class="btn round-icon-btn hoverpopover text-white">
            <img src="img/ic_download.svg" style="height: 20px;" alt="">
        </a>

        
      </div>
    </div>

    <div id="calendar-popup" class="mdsync-container mt-20 d-none">
      <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex col-6 pl-0 align-items-center">
          <select class="mdsync shadow-sm mr-2">
            <option>DEMO Bayhealth</option>
          </select>
          <select class="mdsync shadow-sm mr-2">
            <option>Cardiology</option>
          </select>
          <select class="mdsync shadow-sm mx-2">
            <option>2019</option>
          </select>
          <a href="#" class="search-btn btn-primary px-2 py-2">Search</a>
        </div>
      </div>
    </div>
    <div class="mdsync-container mt-4 bg-white p-3">
      <div id="calendar"></div>
      <hr class="my-4">
      <label for="" style="font-weight: bold;
      font-size: 18px;
      color: #323232;
      letter-spacing: 0;">NOTES</label>
      <textarea class="form-control" placeholder="Type Here..."></textarea>
      <div class="font-weight-bold mt-3" style="font-size: 18px;">Last Updated: 7/1/2019 7:01:12 PM</div>
      <p class="small text-grey-300">A schedule change has been made since midnight</p>
    </div>
  </page>
  
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/jquery-svg-inline.js"></script>
  <script src="js/includer.js"></script>


  <script src="node_modules/@fullcalendar/core/main.js"></script>
  <script src="node_modules/@fullcalendar/daygrid/main.js"></script>
  <script src="node_modules/@fullcalendar/bootstrap/main.js"></script>
  <script>
    $(function () {
      var calendarEl = document.getElementById('calendar');

      var calendar = new FullCalendar.Calendar(calendarEl, {
        header: {
          left: '',
          center: 'title',
          right: ''
        },
        plugins: ['dayGrid', 'bootstrap'],
        themeSystem: 'bootstrap',
        showNonCurrentDates: false,
        events: [
          {
            title: 'Appointment',
            start: '2019-07-28'
          },
          {
            title: '3 Days Event',
            start: '2019-07-16',
            end: '2019-07-18'
          },
          {
            title: 'event3',
            start: '2019-07-09T12:30:00',
            allDay: false
          }
        ]
      });

      calendar.render();
    })
  </script>
</body>

</html>
